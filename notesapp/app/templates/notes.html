<!-- notes.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='createnote.css') }}">
</head>
<body>
    <div class="container">
        <h1>Notes</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li style="color: green;">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div class="notes-container">
            {% for note in notes %}
                <div class="note-box">
                    {{ note.content }}
                </div>
            {% endfor %}
        </div>
        <form action="{{ url_for('add_note') }}" class="add-note-form">
            <button type="submit" class="button">Add Note</button>
        </form>
        <a href="{{ url_for('home') }}" class="button">Back to Home</a>
    </div>
</body>
</html>
