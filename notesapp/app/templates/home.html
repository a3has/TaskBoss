<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="{{ url_for('static', filename='buttonlayout1.css') }}" />
    
    <style>
        body {
            background-image: url("{{ url_for('static', filename='taskbackground.jpeg') }}");
        background-size: cover; /* Ensures the image covers the entire window */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh; /* Set the body height to fill the viewport */
        width: 100vw; /* Set the body width to fill the viewport */
        }

        nav {
            background-color: #e2e2e2; /* Set a background color for the navigation bar */
            width: 100%;
            overflow: hidden; 
            position: absolute; /* Fix the nav at the top */
            top: 0;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 0; 
            text-decoration: none;
            width: 12.5%; 
            box-sizing: border-box; 
        } 

        nav a:hover {
            background-color: #666262; /* Add a background color on hover */
            color: black; 
        }

        h2 {
            text-align: center;
            color: rgb(136, 17, 17); /* Sticky Notes Color */
            font-size: 80px;
            margin-bottom: 50px;
        }

        .button-container {
            text-align: center; 
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #032592; /* Button color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #2bc069; /* Darken button on hover */
        }

    </style>
</head>
<body>
    <nav>
        <!-- Your navigation buttons -->
        <a href="user">
            <button class="profile">User Profile</button>
        </a>

        <a href="todo">
            <button class="todo">To Do List</button>
        </a>

        <a href="notes">
            <button class="add-note">Notes</button>
        </a>

        <a href="advanced_searching">
            <button class="AdvancedSearchForm">Search</button>
        </a>

        <a href="regex_search">
            <button class="regex">Advanced Search</button>
        </a>

        <a href="Googlelogin">
            <button class="g-cal">Google Calendar</button>
        </a>

        <a href="{{ url_for('note_visualization') }}">
            <button class="note-visualization">Note Connections</button>
        </a>

        <a href="logout">
            <!-- Name of Routes ex. /logout-->
            <button class="logout">Logout</button>
        </a>
    </nav>

    <h2>Task Boss!</h2>

    <div class="button-container">
        <!-- Add your centered button here --> 
        <a href="taskboss">
        <button>Click me to access Task Boss!</button>
        </a>
    </div>
</body>
</html>
