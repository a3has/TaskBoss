<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Note Visualization based on Date Posted</h1>
    
    <div id="note-visualization"></div>

    <script>
        // Load the Plotly figure from JSON and render it
        var graphJSON = {{ graph_json | safe }};
        Plotly.newPlot('note-visualization', graphJSON);
    </script>
</body>
</html>
