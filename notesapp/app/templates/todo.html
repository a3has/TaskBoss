
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='todo.css')}}">
</head>

 
<body>
    <!--<a href="home">
        <button class="home " >Back</button>
    </a> -->
    <a class="home" href="{{ url_for('home') }}">Back</a>   
<div id="first" >

        <h1>My To Do List </h1>
        


        <form  action="/add" method="post">
            <div >
                <label class="thick" >Enter A task</label>
                <input type="text" name="name">
            <button class="button1" type="submit" >ADD</button>
            </div>
        </form>
        <br><br>
     <table>
         <tbody>
        {% for todo in todo_list %}
        <tr>
            <td class="highlight">{{ todo.name }}</td>
            {% if todo.done == False %}

            <td><label class="Complete"> Not Complete </label></td>
            {% endif %}
            <td><a  href="/update/{{ todo.task_id }}" class="button2">Complete</a></td>
            <td><a  href="/delete/{{ todo.task_id }}" class="button3">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
