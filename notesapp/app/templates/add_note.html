<!-- add_note.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='createnote.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Note</h1>
        <form method="POST" action="{{ url_for('add_note') }}" class="note-form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="content">Content:</label>
                {{ form.content(class="form-control") }}
            </div>
            <div class="button-group">
                <button type="submit" class="button">Add Note</button>
                <a href="{{ url_for('show_notes') }}" class="button">View Notes</a>
                <a href="{{ url_for('home') }}" class="button">Back to Home</a>
            </div>
        </form>
    </div>
</body>
</html>
