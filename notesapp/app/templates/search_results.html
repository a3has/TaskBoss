
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}
            <li>{{ result.name }} - {% if result.done %}Completed{% else %}Not Completed{% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
